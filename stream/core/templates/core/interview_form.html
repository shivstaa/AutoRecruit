{% extends 'core/base_generic.html' %}  <!-- Assuming you have a base template -->

{% block body %}
  <div class="container">
    <div class="card">
      <div class="card-header">
        Create Interview
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
