<!-- interview_confirm_delete.html -->
{% extends 'core/base_generic.html' %}

{% block body %}
  <div class="container">
    <h2>Are you sure you want to delete this interview?</h2>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'core:interview_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
